<div class="content-div" fxLayoutAlign="center center">

  <form fxLayoutAlign="center center" fxLayout="column" class="currency-form" [formGroup]="currencyForm"
    (ngSubmit)="requestValue()" novalidate>
    <div class="box-container" fxLayout="row" fxLayout.xs="column">
      <mat-form-field class="currency-field" appearance="outline">
        <mat-label>EUR amount</mat-label>
        <input matInput type="text" formControlName="source" placeholder="EUR" prefix="&euro; "
          mask="comma_separator.4" />
        <button mat-button matSuffix mat-icon-button aria-label="Clear"
          (click)="clearInput()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field disabled class="currency-field" appearance="outline">
        <mat-label>USD amount</mat-label>
        <input matInput type="text" formControlName="target" placeholder="EUR" prefix="&#36; "
          mask="comma_separator.4" />
      </mat-form-field>
    </div>
    <div fxLayoutAlign="center center" class="button-div">
      <button class="calculate-button" mat-raised-button color="primary" type="submit"
        [disabled]="!currencyForm.valid">Calculate</button>
    </div>
  </form>
</div>
